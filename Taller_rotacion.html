<canvas id='canvas' width=500 height=600>
<script>

	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function SumaT(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])
    }
	return c;
}

	function RestaT(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]-b[0])
	c[i+1]=(a[i+1]-b[1])
    }
	return c;
}

	function rotarobj(a,r){
	var c = [];
	var m= [Math.cos(r), -Math.sin(r),Math.sin(r), Math.cos(r)]
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]*m[0]+a[i+1]*m[1])
	c[i+1]=(a[i]*m[2]+a[i+1]*m[3])
    }
	return c;
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');

	var LetraI = [40, 40, 40, 60, 60, 60, 60, 100, 40, 100, 40,120, 100, 120, 100, 100, 80, 100, 80, 60, 100, 60, 100, 40 ];

	var rot = 83;

	var vec_tran = [70,80];

	var LetraI_centr = RestaT(LetraI, vec_tran)

	var LetraI_rot_cent = rotarobj(LetraI_centr, rot)

	var LetraI_rot = SumaT(LetraI_rot_cent, vec_tran)

	polygon(LetraI, 'purple','magenta', 7)

	polygon(LetraI_rot, 'pink','green', 7)


</script>
