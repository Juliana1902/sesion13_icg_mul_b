<canvas id='canvas' width=500 height=600>
<script>

	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function SumaT(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]+b[0])
	c[i+1]=(a[i+1]+b[1])
    }
	return c;
}

	function RestaT(a,b){
	var c = [];
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]-b[0])
	c[i+1]=(a[i+1]-b[1])
    }
	return c;
}

	function rotarobj(a,r){
	var c = [];
	var m= [Math.cos(r), -Math.sin(r),Math.sin(r), Math.cos(r)]
	for (i=0; i < a.length; i+=2){
	c[i]=(a[i]*m[0]+a[i+1]*m[1])
	c[i+1]=(a[i]*m[2]+a[i+1]*m[3])
    }
	return c;
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');

	var LetraA = [57,442,138,442,171,355,326,355,358,442,442,442,288,57,206,58,57,442,194,291];
        var letra_trian = [194,290,299,290,246,148,194,290]
       

	var rot = 75;

	var vec_tran = [250,350];

	var LetraA_centr = RestaT(LetraA, vec_tran)

	var LetraA_rot_cent = rotarobj(LetraA_centr, rot)

	var LetraA_rot = SumaT(LetraA_rot_cent, vec_tran)

	polygon(LetraA, 'red', 'yellow',6)

	polygon(LetraA_rot, 'red', 'yellow',6)	


</script>
